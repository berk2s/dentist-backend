name: Run tests

on:
  push:
    branches: [ "main", "release", "develop", "staging" ]
  pull_request:
    branches: [ "main", "release", "develop", "staging"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn test -Dspring.profiles.active=test